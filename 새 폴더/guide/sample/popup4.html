<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>도움말 툴팁</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">

	<link rel="stylesheet" href="../../css/common.css">

	<script src="../../js/jquery-2.2.4.min.js"></script>
	<script src="../../js/ui.front.js"></script>
</head>
<body>
	<div class="wrapper">
		<!--s 헤더 영역 -->
		<header class="header">
			<h1 class="tit">기본 레이아웃</h1>
			<button type="button" class="btnIco_back"><span>이전페이지</span></button>
			<button type="button" class="btnIco_allMenu"><span>전체메뉴</span></button>
		</header>
		<!--e 헤더 영역 -->

		<!--s 바디 영역 -->
		<div class="container" role="main">
			<!--s 본문 영역 -->
			<div class="content">
				도움말
				<button type="button" class="btnIco_help"><span class="blind">도움말</span></button>
			</div>
			<!--e 본문 영역 -->
		</div>
		<!--e 바디 영역 -->
	</div>

	<!--s 팝업 -->
	<div class="popWrap typeTooltip" style="display:block;">
		<div class="popInner">
			<!--s 타이틀 없는 경우도 있음 -->
			<div class="popTit">
				타이틀
			</div>
			<!--s 타이틀 없는 경우도 있음 -->

			<!--s 도움말 본문 영역 -->
			<div class="popCont">
				의료수급권자는 국가유공자, 기초생활수급자 등 의료급여법 제3조에서 정한 의료보험 대상자로 의료기관 이용 시 의료비를 할인 받는 대상자를 말합니다.
			</div>
			<!--e 도움말 본문 영역 -->

			<button type="button" class="btnIco_close"><span>도움말 팝업 닫기</span></button>
		</div>
	</div>
	<!--e 팝업 -->
</body>
</html>
