<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>툴팁 팝업</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">

	<link rel="stylesheet" href="css/shCore.css">
	<link rel="stylesheet" href="css/shCoreDefault.css">

	<link rel="stylesheet" href="css/guide.css">
	<link rel="stylesheet" href="../css/common.css">

	<script src="../js/jquery-2.2.4.min.js"></script>
	<!-- <script src="../js/jquery-ui.js"></script> -->
	<script src="js/shCore.js"></script>
	<script src="js/shBrushCss.js"></script>
	<script src="js/shBrushJScript.js"></script>
	<script src="js/shBrushXml.js"></script>
	<script src="js/common.js"></script>
	<script src="../js/ui.front.js"></script>
</head>
<body>
	<h1>팝업</h1>
	
	<h2>툴팁 팝업</h2>
	<h3>기본</h3>
	<div class="view">
		도움말
		<button type="button" class="btnIco_help"><span class="blind">도움말</span></button>
		<!--s 팝업 -->
		<div class="popWrap typeTooltip" style="display:block;">
			<div class="popInner">
				<!--s 타이틀 없는 경우도 있음 -->
				<div class="popTit">
					타이틀
				</div>
				<!--s 타이틀 없는 경우도 있음 -->

				<!--s 도움말 본문 영역 -->
				<div class="popCont">
					의료수급권자는 국가유공자, 기초생활수급자 등 의료급여법 제3조에서 정한 의료보험 대상자로 의료기관 이용 시 의료비를 할인 받는 대상자를 말합니다.
				</div>
				<!--e 도움말 본문 영역 -->

				<button type="button" class="btnIco_close"><span>도움말 팝업 닫기</span></button>
			</div>
		</div>
		<!--e 팝업 -->
	</div>
	<pre class="brush:xml">
		도움말
		<button type="button" class="btnIco_help"><span class="blind">도움말</span></button>
		<!--s 팝업 -->
		<div class="popWrap typeTooltip" style="display:block;">
			<div class="popInner">
				<!--s 타이틀 없는 경우도 있음 -->
				<div class="popTit">
					타이틀
				</div>
				<!--s 타이틀 없는 경우도 있음 -->

				<!--s 도움말 본문 영역 -->
				<div class="popCont">
					의료수급권자는 국가유공자, 기초생활수급자 등 의료급여법 제3조에서 정한 의료보험 대상자로 의료기관 이용 시 의료비를 할인 받는 대상자를 말합니다.
				</div>
				<!--e 도움말 본문 영역 -->

				<button type="button" class="btnIco_close"><span>도움말 팝업 닫기</span></button>
			</div>
		</div>
		<!--e 팝업 --></pre>
</body>
</html>
