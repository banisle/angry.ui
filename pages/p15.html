<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        .loader_Warp{
            padding:0;
            margin:0;
            display:flex;
            justify-content:center;
            align-items:center;
            height:20vh;
            background-color: #162447 ;
        }
        .loader{
            position:relative;
            width:80px;
            height:80px;
            border-radius:50%;
            background: linear-gradient(#14ffe9, #ffeb3b , #ff00e0);
            animation: animate 0.5s linear infinite;
        }
        .loader span{
            position: absolute;
            width:100%;
            height:100%;
            border-radius:50%;
            background: linear-gradient(#14ffe9, #ffeb3b , #ff00e0);
            animation: alternate 0.5s linear infinite;
        }
        @keyframes animate{
            0%{transform: rotate(0deg);}
            100%{transform: rotate(360deg);}
        }
        .loader span:nth-child(1){
            filter: blur(5px);
        }
        .loader span:nth-child(2){
            filter: blur(10px);
        }
        .loader span:nth-child(3){
            filter: blur(25px);
        }
        .loader span:nth-child(4){
            filter: blur(50px);
        }
        .loader span:after{
            content:'';
            position: absolute;
            top:10px;
            right:10px;
            bottom: 10px;
            left: 10px;
            background: #162447;
            border-radius: 50%;
        }


        .textloader_Warp{
            position: relative;
            height:20vh;
            background-color: #162447 ;
        }
        .textloader_Warp ul{
            display:flex;
            position: absolute;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
        }
        .textloader_Warp ul li{
            font-size: 5em;
            color:#ededed;
            letter-spacing:15px;
            animation: animate2 1.4s linear infinite;
        }
        @keyframes animate2{
            0%{color:#ededed; text-shadow:none;}
            80%{color:#ededed; text-shadow:none;}
            100%{color:#fff900;}
        }
        .textloader_Warp ul li:nth-child(1){animation-delay:.2S;}
        .textloader_Warp ul li:nth-child(2){animation-delay:.4S;}
        .textloader_Warp ul li:nth-child(3){animation-delay:.6S;}
        .textloader_Warp ul li:nth-child(4){animation-delay:.8S;}
        .textloader_Warp ul li:nth-child(5){animation-delay:1S;}
        .textloader_Warp ul li:nth-child(6){animation-delay:1.2S;}
        .textloader_Warp ul li:nth-child(7){animation-delay:1.4S;}
    </style>
</head>
<body>
    <h3>loading</h3>
    <section class="loader_Warp">
        <div class="loader">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </section>
    <pre class="brush:js;">
        <section class="loader_Warp">
            <div class="loader">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
        </section>
    </pre>

    <h3>Text-loading</h3>
    <section class="textloader_Warp">
        <ul>
            <li>L</li>
            <li>O</li>
            <li>A</li>
            <li>D</li>
            <li>I</li>
            <li>N</li>
            <li>G</li>
        </ul>
    </section>
    <pre class="brush:js;">
        <ul>
            <li>L</li>
            <li>O</li>
            <li>A</li>
            <li>D</li>
            <li>I</li>
            <li>N</li>
            <li>G</li>
        </ul>
    </pre>

    <h3>CUP</h3>
    

</body>
</html>
