    <style>
        .loader_Warp{
            padding:0;
            margin:0;
            display:flex;
            justify-content:center;
            align-items:center;
            height:20vh;
            background-color: #162447 ;
        }
        .loader{
            position:relative;
            width:80px;
            height:80px;
            border-radius:50%;
            background: linear-gradient(#14ffe9, #ffeb3b , #ff00e0);
            animation: animate 0.5s linear infinite;
        }
        .loader span{
            position: absolute;
            width:100%;
            height:100%;
            border-radius:50%;
            background: linear-gradient(#14ffe9, #ffeb3b , #ff00e0);
            animation: alternate 0.5s linear infinite;
        }
        @keyframes animate{
            0%{transform: rotate(0deg);}
            100%{transform: rotate(360deg);}
        }
        .loader span:nth-child(1){
            filter: blur(5px);
        }
        .loader span:nth-child(2){
            filter: blur(10px);
        }
        .loader span:nth-child(3){
            filter: blur(25px);
        }
        .loader span:nth-child(4){
            filter: blur(50px);
        }
        .loader span:after{
            content:'';
            position: absolute;
            top:10px;
            right:10px;
            bottom: 10px;
            left: 10px;
            background: #162447;
            border-radius: 50%;
        }


        .textloader_Warp{
            position: relative;
            height:20vh;
            background-color: #162447 ;
        }
        .textloader_Warp ul{
            display:flex;
            position: absolute;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
        }
        .textloader_Warp ul li{
            font-size: 5em;
            color:#ededed;
            letter-spacing:15px;
            animation: animate2 1.4s linear infinite;
        }
        @keyframes animate2{
            0%{color:#ededed; text-shadow:none;}
            80%{color:#ededed; text-shadow:none;}
            100%{color:#fff900;}
        }
        .textloader_Warp ul li:nth-child(1){animation-delay:.2S;}
        .textloader_Warp ul li:nth-child(2){animation-delay:.4S;}
        .textloader_Warp ul li:nth-child(3){animation-delay:.6S;}
        .textloader_Warp ul li:nth-child(4){animation-delay:.8S;}
        .textloader_Warp ul li:nth-child(5){animation-delay:1S;}
        .textloader_Warp ul li:nth-child(6){animation-delay:1.2S;}
        .textloader_Warp ul li:nth-child(7){animation-delay:1.4S;}


        .cup_Warp{
            position: relative;
            background-color:#162447;
            height:40vh;
            }
        .cup{
            position:absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50% , -50%);
            width: 150px;
            height: 180px;
            border: 6px solid #162447;
            border-top: 2px solid transparent;
            border-radius: 15px;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            background-image: url(../img/water.png);
            background-size: 150PX 180px;
            background-repeat: repeat-x;
            animation: animate 5s linear , animate2 5s linear infinite 5s;

            box-shadow: 0 0 0 6px #fff;
             
        }
        .cup:before{
            content:'';
            position: absolute;
            width: 50px;
            height: 80px;
            border: 6px solid #fff;
            top: 30px;
            right: -68px;
            border-top-right-radius: 35px;
            border-bottom-right-radius: 35px;
        }
        @keyframes animate{
            0%{background-position: 0 90px;}
            10%{background-position:0 90px;}
            60%{background-position: 700px 100px;}
            100%{background-position: 1200px 0;}
        }
        @keyframes animate2{
            0%{background-position: 1200px 0;}
            100%{background-position: 2400px 0;}
        }
    </style>
    <h3>loading</h3>
    <section class="loader_Warp">
        <div class="loader">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </section>
