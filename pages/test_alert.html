<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>alert_test</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <style>
        .button{padding:4px 10px; border-radius:3px; border:1px solid #333;}
        .costomAlert_wrap{display:block;position:fixed;top:0;left:0;width:100%;height:100%;z-index:9999999;}
        .costomAlert_wrap.on{display:block;}
        .costomAlert_wrap .dim{position:absolute;top:0;left:0;width:100%;height:100%;background:#000;opacity:0.5;filter:alpha(opacity=50);}
        .costomAlert {position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:400px;padding:2px;font-size:18px;line-height:1.5;background:#fff;}
        .costomAlert_tit {display:block;height:30px;line-height:30px;padding:3px 5px;font-weight:bold;color:#000;background:#c5c5c5;}
        .costomAlert_content {padding:5px 5px 10px;background:#fff;}
        .costomAlert_p {font-size:16px;font-weight:normal;}
        .costomAlert_btnWrap {height:23px;padding:5px;clear:both;}
        .costomAlert_btn {float:right;;width:50px;padding:2px 5px;border:1px solid #000;font-weight:bold;}
    </style>
</head>
<body>
    <button class="button" onclick="openPop('타이틀입니다.','내용입니다.내용입니다.내용입니다.')">여기를 눌러요!</button>
    
    <script>
        // 팝업열기
        function openPop(title , message){
            var opt = {
                tit : title,
                msg : message
            };

            // 팝업마크업
            var str = '';
                str = '<div class="costomAlert_wrap" class=""><div class="dim"></div> '
                +' <div class="costomAlert"> '
                + opt.tit
                +'<div class="costomAlert_content"> '
                +'<p class="costomAlert_p">' + opt.msg +'</p> '
                +'</div> '
                +'<div class="costomAlert_btnWrap"> '
                +'<button class="costomAlert_btn ui-close" onclick="closePop()">확인</button> '
                +'</div>'+'</div>' +'</div>';

            // 인자값 받은 마크업을 <body>에 뿌려줘요    
            $(str).appendTo(document.body);
        }

        // 팝업닫기
        function closePop(){
            $('.costomAlert_wrap').remove();
            return false;
        }
    </script>
</body>
</html>
