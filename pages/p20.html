<h3>모바일 롤링 연/월 팝업</h3>
<style>
	.dateRoll {
		position: relative;
	}

	.dateRoll .fixed-h {
		display: flex;
		justify-content: space-around;
	}

	.dateRoll .date-roll-wrap {
		overflow: hidden;
		position: relative;
		height: 100%;

	}

	.dateRoll .date-roll-wrap .sel-year-wrap,
	.dateRoll .date-roll-wrap .sel-month-wrap {
		overflow: hidden;
		position: relative;
		float: left;
		width: 50%;
		height: 150px;
	}

	.dateRoll .date-roll-wrap .sel-year-wrap::after {
		content: '';
		display: block;
		position: absolute;
		top: 47px;
		left: 50px;
		right: 50px;
		bottom: 48px;
		border-top: 2px solid #111;
		border-bottom: 2px solid #111;
		pointer-events: none;
	}

	.dateRoll .date-roll-wrap .sel-month-wrap::after {
		content: '';
		display: block;
		position: absolute;
		top: 47px;
		left: 65px;
		right: 65px;
		bottom: 48px;
		border-top: 2px solid #111;
		border-bottom: 2px solid #111;
		pointer-events: none;
	}

	.dateRoll .date-roll-wrap .sel-year,
	.dateRoll .date-roll-wrap .sel-month {
		overflow-y: scroll;
		height: 150px;
		padding: 55px 0;
		scroll-snap-type: y mandatory;
		box-sizing: border-box;
	}

	.dateRoll .date-roll-wrap .date-btn {
		display: block;
		height: 55px;
		line-height: 55px;
		scroll-snap-align: center;
		text-align: center;
		color: #111;
		transition: all .3s ease;
	}

	.dateRoll .date-roll-wrap .date-btn.active  > label{
		font-size: 22px;
		font-weight: bold;
	}
</style>
<p class="sub-txt">
	css:snap-scroll로 snap 적용, IntersectionObserver로 화면 노출영역 잡아서 클래스 제어
</p>
