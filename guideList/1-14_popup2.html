<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>Alert 팝업</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">

	<link rel="stylesheet" href="css/shCore.css">
	<link rel="stylesheet" href="css/shCoreDefault.css">

	<link rel="stylesheet" href="css/guide.css">
	<link rel="stylesheet" href="../css/common.css">

	<script src="../js/jquery-2.2.4.min.js"></script>
	<!-- <script src="../js/jquery-ui.js"></script> -->
	<script src="js/shCore.js"></script>
	<script src="js/shBrushCss.js"></script>
	<script src="js/shBrushJScript.js"></script>
	<script src="js/shBrushXml.js"></script>
	<script src="js/common.js"></script>
	<script src="../js/ui.front.js"></script>
</head>
<body>
	<h1>팝업</h1>
	
	<h2>Alert 팝업</h2>
	<h3>기본</h3>
	<div class="view">
		<!--s 팝업 -->
		<div class="popWrap typeAlert" style="display:block;">
			<div class="popInner">

				<div class="popTit">
					타이틀
				</div>

				<!--s 팝업 본문 영역 -->
				<div class="popCont">
					텍스트<br>

					<a href="">링크</a>
				</div>
				<!--e 팝업 본문 영역 -->

				<!--s 팝업 버튼 영역 -->
				<div class="btnArea">
					<button type="button" class="btn_alert1 float_r">확인</button>
					<button type="button" class="btn_alert2 float_l">취소</button>
				</div>
				<!--e 팝업 버튼 영역 -->
			</div>
		</div>
		<!--e 팝업 -->
	</div>
	<pre class="brush:xml">
		<!--s 팝업 -->
		<div class="popWrap typeAlert" style="display:block;">
			<div class="popInner">

				<div class="popTit">
					타이틀
				</div>

				<!--s 팝업 본문 영역 -->
				<div class="popCont">
					텍스트
				</div>
				<!--e 팝업 본문 영역 -->

				<!--s 팝업 버튼 영역 -->
				<div class="btnArea">
					<button type="button" class="btn_alert1 float_r">확인</button>
					<button type="button" class="btn_alert2 float_l">취소</button>
				</div>
				<!--e 팝업 버튼 영역 -->
			</div>
		</div>
		<!--e 팝업 --></pre>
</body>
</html>
