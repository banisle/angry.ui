<body>
	<h1>팝업</h1>
	
	<h2>전체 팝업</h2>

				<!--s 팝업 본문 영역 -->
				<div class="popCont">
					팝업 콘텐츠
				</div>
				<!--e 팝업 본문 영역 -->

				<!--s 팝업 버튼 영역 -->
				<div class="btnArea half btnFixing">
					<button type="button" class="btn_main1 float_r">확인</button>
					<button type="button" class="btn_main2 float_l">취소</button>
				</div>
				<!--e 팝업 버튼 영역 -->

				<button type="button" class="btnIco_close"><span>팝업 닫기</span></button>
			</div>
		</div>
		<!--e 팝업 -->
	</div>
