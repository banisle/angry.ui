<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>옵션팝업 - 계좌선택</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">

	<link rel="stylesheet" href="../../css/common.css">

	<script src="../../js/jquery-2.2.4.min.js"></script>
	<script src="../../js/ui.front.js"></script>
</head>
<body>
	<div class="wrapper">
		<!--s 헤더 영역 -->
		<header class="header">
			<h1 class="tit">이체</h1>
			<button type="button" class="btnIco_back"><span>이전페이지</span></button>
			<button type="button" class="btnIco_font"><span>큰 글씨</span></button>
			<button type="button" class="btnIco_home_01"><span>홈</span></button>
		</header>
		<!--e 헤더 영역 -->

		<!--s 바디 영역 -->
		<div class="container" role="main">
			<!--s 본문 영역 -->
			<div class="content">
			</div>
			<!--e 본문 영역 -->
		</div>
		<!--e 바디 영역 -->
	</div>

	<!--s 팝업 -->
	<div class="popOption" style="display:block;">
		<div class="popInner on">
			<!--s 팝업 헤더 영역 -->
			<div class="popHead">
				<h1 class="tit">계좌선택</h1>
			</div>
			<!--e 팝업 헤더 영역 -->

			<!--s 팝업 본문 영역 -->
			<div class="popCont">
				<!--s 리스트 -->
				<ul class="listType_option">
					<li>
						<span class="check_single">
							<input type="radio" id="checkbox1_1" name="">
							<label for="checkbox1_1" class="accountCombo">
								<span class="tit"><span class="blind">계좌명</span> 자립예탁금</span>
								<span class="num"><span class="blind">계좌번호</span> 000-123-456789 <span class="branch"><span class="blind">지점명</span>(서대문신협)</span></span>
								<span class="balance">출금가능금액 <strong>3,456,789</strong>원</span>
							</label>
						</span>
					</li>
					<li>
						<span class="check_single">
							<input type="radio" id="checkbox1_2" name="">
							<label for="checkbox1_2" class="accountCombo">
								<span class="tit"><span class="blind">계좌명</span> 자립예탁금</span>
								<span class="num"><span class="blind">계좌번호</span> 000-123-456789 <span class="branch"><span class="blind">지점명</span>(서대문신협)</span></span>
								<span class="balance">출금가능금액 <strong>3,456,789</strong>원</span>
							</label>
						</span>
					</li>
					<li>
						<span class="check_single">
							<input type="radio" id="checkbox1_3" name="">
							<label for="checkbox1_3" class="accountCombo">
								<span class="tit"><span class="blind">계좌명</span> 자립예탁금</span>
								<span class="num"><span class="blind">계좌번호</span> 000-123-456789 <span class="branch"><span class="blind">지점명</span>(서대문신협)</span></span>
								<span class="balance">출금가능금액 <strong>3,456,789</strong>원</span>
							</label>
						</span>
					</li>
					<li>
						<span class="check_single">
							<input type="radio" id="checkbox1_4" name="">
							<label for="checkbox1_4" class="accountCombo">
								<span class="tit"><span class="blind">계좌명</span> 자립예탁금</span>
								<span class="num"><span class="blind">계좌번호</span> 000-123-456789 <span class="branch"><span class="blind">지점명</span>(서대문신협)</span></span>
								<span class="balance">출금가능금액 <strong>3,456,789</strong>원</span>
							</label>
						</span>
					</li>
				</ul>
			</div>
			<!--e 팝업 본문 영역 -->

			<button type="button" class="btnIco_close"><span>팝업 닫기</span></button>
		</div>
	</div>
	<!--e 팝업 -->
</body>
</html>
