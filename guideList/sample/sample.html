<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>form 샘플</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">

	<link rel="stylesheet" href="../../css/common.css">

	<script src="../../js/jquery-2.2.4.min.js"></script>
	<script src="../../js/ui.front.js"></script>
</head>
<body>
	<div class="wrapper">
		<!--s 헤더 영역 -->
		<header class="header">
			<h1 class="tit">form 샘플</h1>
			<button type="button" class="btnIco_back"><span>이전페이지</span></button>
			<button type="button" class="btnIco_allMenu"><span>전체메뉴</span></button>
		</header>
		<!--e 헤더 영역 -->

		<!--s 바디 영역 -->
		<div class="container" role="main">
			<!--s 본문 영역 -->
			<div class="content">
				<div class="amountArea">
					<div class="inner">
						<span class="item">대출가능금액</span>
						<span class="value"><strong>500</strong>만원</span>
					</div>

					<!--s 버튼 그룹 -->
					<ul class="checkBtn" role="group">
						<li>
							<button type="button">전액</button>
						</li>
						<li>
							<button type="button">100만원</button>
						</li>
						<li>
							<button type="button">10만원</button>
						</li>
						<li>
							<button type="button">1만원</button>
						</li>
						<li>
							<button type="button">정정</button>
						</li>
					</ul>
					<!--e 버튼 그룹 -->

					<!--s 금액 -->
					<div class="fieldCell addUnit">
						<label for="formSP1_1" class="fieldLabel"><span>대출신청금액</span></label>
						<input type="tel" id="formSP1_1" class="fieldForm txtColor_point1">
						<span class="fieldUnit">만원</span>
					</div>
					<!--e 금액 -->
					<!--s 금액 입금전 -->
					<div class="fieldMsg align_r">1회, 1일한도 5,000만원</div>
					<!--e 금액 입금전 -->
					<!--s 금액 입금시 한글 금액 노출 -->
					<div class="fieldMsg money">일백이십오만육천원</div>
					<!--e 금액 입금시 한글 금액 노출 -->
				</div>

				<!--s 버튼 -->
				<div class="btnArea btnFixing">
					<button type="button" class="btn_main1">확인</button>
				</div>
				<!--e 버튼 -->
			</div>
			<!--e 본문 영역 -->
		</div>
		<!--e 바디 영역 -->
	</div>
</body>
</html>
