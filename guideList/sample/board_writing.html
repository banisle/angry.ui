<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>1:1 문의</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">

	<link rel="stylesheet" href="../../css/common.css">

	<script src="../../js/jquery-2.2.4.min.js"></script>
	<script src="../../js/ui.front.js"></script>
</head>
<body>
	<div class="wrapper">
		<!--s 헤더 영역 -->
		<header class="header">
			<h1 class="tit">1:1 문의</h1>
			<button type="button" class="btnIco_back"><span>이전페이지</span></button>
			<button type="button" class="btnIco_allMenu"><span>전체메뉴</span></button>
		</header>
		<!--e 헤더 영역 -->

		<!--s 바디 영역 -->
		<div class="container" role="main">
			<!--s 본문 영역 -->
			<div class="content">
				<!--s 글쓰기 -->
				<div class="boardWriting">
					<!--s combo -->
					<div class="fieldRow">
						<div class="fieldCell addBtn">
							<div class="fieldBlock">
								<span class="item">문의 유형 선택</span>
								<span class="value"></span>
								<button type="button" class="btn_comboBox"><span>문의 유형 선택</span></button>
							</div>
						</div>
					</div>
					<!--e combo -->
					<!--s textarea -->
					<div class="fieldRow">
						<div class="fieldCell">
							<textarea id="formSP5" class="fieldForm" placeholder="내용입력"></textarea>
						</div>
					</div>
					<!--e textarea -->
				</div>
				<!--e 글쓰기 -->

				<!--s 버튼 -->
				<div class="btnArea half btnFixing">
					<button type="button" class="btn_main1 float_r">문의</button>
					<button type="button" class="btn_main2 float_l">문의내역</button>
				</div>
				<!--e 버튼 -->
			</div>
			<!--e 본문 영역 -->
		</div>
		<!--e 바디 영역 -->
	</div>
</body>
</html>
