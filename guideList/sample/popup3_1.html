<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>팝업</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">

	<link rel="stylesheet" href="../../css/common.css">

	<script src="../../js/jquery-2.2.4.min.js"></script>
	<script src="../../js/ui.front.js"></script>
</head>
<body>
	<div class="wrapper">
		<!--s 헤더 영역 -->
		<header class="header">
			<h1 class="tit">기본 레이아웃</h1>
			<button type="button" class="btnIco_back"><span>이전페이지</span></button>
			<button type="button" class="btnIco_allMenu"><span>전체메뉴</span></button>
		</header>
		<!--e 헤더 영역 -->

		<!--s 바디 영역 -->
		<div class="container" role="main">
			<!--s 본문 영역 -->
			<div class="content">
				콘텐츠 영역
			</div>
			<!--e 본문 영역 -->
		</div>
		<!--e 바디 영역 -->
	</div>

	<!--s 팝업 -->
	<div class="popOption" style="display:block;">
		<div class="popInner">
			<!--s 팝업 헤더 영역 -->
			<div class="popHead">
				<h1 class="tit">팝업타이틀</h1>
			</div>
			<!--e 팝업 헤더 영역 -->

			<!--s 팝업 본문 영역 -->
			<div class="popCont">
				<!--s 리스트 -->
				<ul class="listType_info">
					<li>
						<span class="item">항목</span>
						<span class="value">값</span>
					</li>
					<li>
						<span class="item">계좌명</span>
						<span class="value">[입출금] 신협 모아모아 통장</span>
					</li>
					<li>
						<span class="item">계좌번호</span>
						<span class="value">3333-01-2194574</span>
					</li>
					<li>
						<span class="item">잔액</span>
						<span class="value"><strong>30,000</strong>원</span>
					</li>
					<li>
						<span class="item">상태</span>
						<span class="value"><span class="state_posi">정상</span></span>
					</li>
				</ul>
				<!--e 리스트 -->

				<hr>

				<h2 class="tit_2nd">전자서명 할 방법을 선택하세요.</h2>
				<ul class="checkBtn" role="group">
				    <li>
				        <span class="check_single">
				            <input type="radio" id="checkBtn_1" name="checkBtn1" checked="">
				            <label for="checkBtn_1">휴대폰 자필 서명</label>
				        </span>
				    </li>
				    <li>
				        <span class="check_single">
				            <input type="radio" id="checkBtn_2" name="checkBtn1">
				            <label for="checkBtn_1">공인인증서</label>
				        </span>
				    </li>
				</ul>
			</div>
			<!--e 팝업 본문 영역 -->

			<!--s 팝업 버튼 영역 -->
			<div class="btnArea half btnFixing">
				<button type="button" class="btn_main1 float_r">확인</button>
				<button type="button" class="btn_main2 float_l">취소</button>
			</div>
			<!--e 팝업 버튼 영역 -->
		</div>
	</div>
	<!--e 팝업 -->
</body>
</html>
