<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>버튼</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">

	<link rel="stylesheet" href="css/shCore.css">
	<link rel="stylesheet" href="css/shCoreDefault.css">

	<link rel="stylesheet" href="css/guide.css">
	<link rel="stylesheet" href="../css/common.css">

	<script src="../js/jquery-2.2.4.min.js"></script>
	<!-- <script src="../js/jquery-ui.js"></script> -->
	<script src="js/shCore.js"></script>
	<script src="js/shBrushCss.js"></script>
	<script src="js/shBrushJScript.js"></script>
	<script src="js/shBrushXml.js"></script>
	<script src="js/common.js"></script>
	<script src="../js/ui.front.js"></script>
</head>
<body>
	<h1>버튼</h1>
	
	<h2>아이콘 버튼</h2>
	<h3>header 영역</h3>
	<div class="view">
		<!--s 아이콘 버튼 -->
		<button type="button" class="btnIco_back"><span>이전페이지</span></button>
		<button type="button" class="btnIco_allMenu"><span>전체메뉴</span></button>
		<button type="button" class="btnIco_notice"><span>신협알림</span></button>
		<button type="button" class="btnIco_notice new"><span>신협알림</span></button>
		<button type="button" class="btnIco_logout"><span>로그아웃</span></button>
		<!--e 아이콘 버튼 -->
	</div>
	<pre class="brush:xml">
		<!--s 아이콘 버튼 -->
		<button type="button" class="btnIco_back"><span>이전페이지</span></button>
		<button type="button" class="btnIco_allMenu"><span>전체메뉴</span></button>
		<button type="button" class="btnIco_notice"><span>신협알림</span></button>
		<button type="button" class="btnIco_notice new"><span>신협알림</span></button>
		<button type="button" class="btnIco_logout"><span>로그아웃</span></button>
		<!--e 아이콘 버튼 --></pre>

	<h3>기타</h3>
	<div class="view">
		<!--s 아이콘 버튼 -->
		<button type="button" class="btnIco_close"><span>닫기</span></button>
		<button type="button" class="btnIco_search"><span>검색</span></button>
		<button type="button" class="btnIco_set"><span>설정변경</span></button>
		<button type="button" class="btnIco_plus"><span>수신번호 추가</span></button>
		<a href="tel:000-000-0000" class="btnIco_call" role="button"><span>전화연결</span></a>
		<!--e 아이콘 버튼 -->
	</div>
	<pre class="brush:xml">
		<!--s 아이콘 버튼 -->
		<button type="button" class="btnIco_close"><span>닫기</span></button>
		<button type="button" class="btnIco_search"><span>검색</span></button>
		<button type="button" class="btnIco_set"><span>설정변경</span></button>
		<button type="button" class="btnIco_plus"><span>수신번호 추가</span></button>
		<a href="tel:000-000-0000" class="btnIco_call" role="button"><span>전화연결</span></a>
		<!--e 아이콘 버튼 --></pre>

	<h3>공제 웹</h3>
	<div class="view">
		<!--s 아이콘 버튼 -->
		<div class="btnLinkArea">
			<button type="button" class="btnLink_omn1">계약조회</button>
			<button type="button" class="btnLink_omn2">계약대출</button>
			<button type="button" class="btnLink_omn3">사고공제금</button>
			<button type="button" class="btnLink_omn4">제지급금</button>
		</div>
		<!--e 아이콘 버튼 -->
	</div>

	<h3>텍스트 + 아이콘</h3>
	<div class="view">
		<!--s 버튼 -->
		<button type="button" class="btnTxt_option">옵션 선택</button>
		<button type="button" class="btnTxt_reset">서명초기화</button>
		<!--e 버튼 -->
	</div>
	<pre class="brush:xml">
		<!--s 버튼 -->
		<button type="button" class="btnTxt_option">옵션 선택</button>
		<button type="button" class="btnTxt_reset">서명초기화</button>
		<!--e 버튼 --></pre>

	<div class="view">
		<!--s 버튼 -->
		<button type="button" class="btnTxt_nonView">비대면 계좌개설</button>
		<!--e 버튼 -->
	</div>
	<pre class="brush:xml">
		<!--s 버튼 -->
		<button type="button" class="btnTxt_nonView">비대면 계좌개설</button>
		<!--e 버튼 --></pre>

	<h3>링크 텍스트</h3>
	<div class="view">
		<!--s 버튼 -->
		<a href="" class="txtLink_arrow">텍스트 링크</a>
		<!--e 버튼 -->
	</div>
	<pre class="brush:xml">
		<!--s 링크 -->
		<a href="" class="txtLink_arrow">텍스트 링크</a>
		<!--e 링크 --></pre>
</body>
</html>
