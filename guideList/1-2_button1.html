<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>버튼</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">

	<link rel="stylesheet" href="css/shCore.css">
	<link rel="stylesheet" href="css/shCoreDefault.css">

	<link rel="stylesheet" href="css/guide.css">
	<link rel="stylesheet" href="../css/common.css">

	<script src="../js/jquery-2.2.4.min.js"></script>
	<!-- <script src="../js/jquery-ui.js"></script> -->
	<script src="js/shCore.js"></script>
	<script src="js/shBrushCss.js"></script>
	<script src="js/shBrushJScript.js"></script>

<body>
	<h1>버튼</h1>
	
	<h2>기본 버튼</h2>
	<div class="view">
		<!--s 버튼 -->
		<button type="button" class="btn_basic1">기본 버튼1</button>
		<button type="button" class="btn_basic1" disabled="disabled">기본 버튼1 - 비활성</button>
		<!-- <button type="button" class="btn_basic2">기본 버튼2</button> -->
		<button type="button" class="btn_basic1 full">기본 버튼 100%</button>
		<!--e 버튼 -->
	</div>
	<pre class="brush:xml">
		<!--s 버튼 -->
		<button type="button" class="btn_basic1">기본 버튼1</button>
		<!-- <button type="button" class="btn_basic2">기본 버튼2</button> -->
		<button type="button" class="btn_basic1 full">기본 버튼 100%</button>
		<!--e 버튼 --></pre>
	
	<h2>메인 버튼</h2>
	<div class="view">
		<!--s 버튼 -->
		<button type="button" class="btn_main1">메인 버튼1 - 긍정</button>
		<button type="button" class="btn_main1" disabled="disabled">메인 버튼1 - 비활성</button>
		<button type="button" class="btn_main2">메인 버튼2 - 부정</button>
		<!--e 버튼 -->
	</div>
	<pre class="brush:xml">
		<!--s 버튼 -->
		<button type="button" class="btn_main1">메인 버튼1 - 긍정</button>
		<button type="button" class="btn_main2">메인 버튼2 - 부정</button>
		<!--e 버튼 --></pre>
	
	<h2>종속 버튼</h2>
	<div class="view">
		<!--s 버튼 -->
		<button type="button" class="btn_subord1">종속 버튼1</button>
		<button type="button" class="btn_subord2">종속 버튼2</button>
		<!--e 버튼 -->
	</div>
	<pre class="brush:xml">
		<!--s 버튼 -->
		<button type="button" class="btn_subord1">종속 버튼1</button>
		<button type="button" class="btn_subord2">종속 버튼2</button>
		<!--e 버튼 --></pre>
	
	<h2>콘텐츠관련 버튼</h2>
	<div class="view">
		<!--s 버튼 -->
		<button type="button" class="btn_relate">콘텐츠관련 버튼</button>
		<!--e 버튼 -->
	</div>
	<pre class="brush:xml">
		<!--s 버튼 -->
		<button type="button" class="btn_relate">콘텐츠관련 버튼</button>
		<!--e 버튼 --></pre>
	
	<h2>form요소 기능 버튼</h2>
	<div class="view">
		<!--s 버튼 -->
		<button type="button" class="btn_formFunc">인증번호</button>
		<!--e 버튼 -->
	</div>
	<pre class="brush:xml">
		<!--s 버튼 -->
		<button type="button" class="btn_formFunc">인증번호</button>
		<!--e 버튼 --></pre>

	<div class="view">
		<!--s 버튼 -->
		<button type="button" class="btn_more">더보기</button>
		<!--e 버튼 -->
	</div>
	<pre class="brush:xml">
		<!--s 버튼 -->
		<button type="button" class="btn_more">더보기</button>
